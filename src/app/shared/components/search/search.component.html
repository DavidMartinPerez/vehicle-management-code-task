<form class="w-full max-w-sm min-w-[200px]" [formGroup]="form" (ngSubmit)="submit()">
  <div class="relative flex items-center">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="absolute w-5 h-5 top-2.5 left-2.5 text-purple-600">
      <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
    </svg>

    <input
      formControlName="inputSearch"
      class="w-full bg-transparent placeholder:text-purple-400 text-purple-700 text-sm border border-purple-200 rounded-md pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-purple-400 hover:border-purple-300 shadow-sm focus:shadow"
      placeholder="Model name"
    />

    <button
      class="rounded-md bg-purple-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-purple-800 focus:shadow-none active:bg-purple-700 hover:bg-purple-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:bg-slate-800 disabled:shadow-none ml-2"
      type="submit"
      [disabled]="disabledd()"
    >
      Search
    </button>
  </div>
</form>
